<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/wilderness.css">
    <link rel="stylesheet" href="../styles/combat.css">
    <title>The Tales of Torr: The Quest to Defeat the Everlasting Dragon</title>
</head>

<body>
    <section class="left-panel">
        <div class="character-sheet">
            <p class="hero-name">
                NAME GOES HERE
            </p>
            <div class="portrait">
                <img src="../assets/border.png" class="hero-picture-border">
                <img src="" class="hero-picture">
            </div>
            <div class="stats">
                <p class="hp"><img class="hp" src="../assets/hp-small.png"> <span class="health-stat"></span></p>
                <p>ATTACK:<span class="attack-stat"></span></p>
                <p>SPEED:<span class="speed-stat"></span></p>
                <p>AC:<span class="ac-stat"></span></p>
                <img class="bar" src="../assets/bar-short.png">
                <p>GOLD:<span class="gold-stat"></span></p>
                <p>XP:<span class="xp-stat"></span></p>
            </div>
        </div>
        <div>
        <!-- <div class="hero-bars">
            <div class="hp-bar">
                <img src="../assets/hp-small.png">
                <img src="../assets/fill-bar-short.png">
            </div>
            <img src="../assets/bar-short.png">
            <div class="xp-bar">
                <img src="../assets/xp-small.png">
                <img src="../assets/fill-bar-short.png">
            </div>
        </div> -->
    </section>

    <main class="center-panel">
        <div class="combat-arena">
            <img src="" class="hero-sprite">
            <div class="enemy-container"><img src="" class="enemy-sprite"></div>
        </div>
        <div class="combat-actions">
            <button id="attack">Attack</button>
            <button id="flee">Flee</button>
        </div>
        <div class="combat-log">

        </div>
    </main>
    <section class="right-panel">
    </section>
    <script type="module" src="./app.js"></script>
</body>

</html>
