<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/creation.css">
    <title>The Tales of Torr: The Quest to Defeat the Everlasting Dragon</title>
</head>

<body>
    <section class="left-panel">
        <span class="torch-1">
            <img src="https://purepng.com/public/uploads/large/purepng.com-hand-torchhand-torchfireflamewoodropelightinglightweaponwarmthmedievalold-12715256231447x6lw.png"/ height="600px" width="400px">
        </span>
    </section>
    <main class="center-panel">
        <section>
            <form>
                <div class="character knight">
                    <label for="1">
                        <p>Knight</p>
                        <img src="../assets/characters/knight.png">
                        <article>
                            hp: 20,
                            attack: 6,
                            speed: 2,
                            ac: 8,
                            gold: 10,
                        </article>
                        <input type="radio" name="job" value="1"></input>
                    </label>
                </div>
                <div class="character barbarian">
                    <label for="2">
                        <p>Barbarian</p>
                        <img src="../assets/characters/barbarian.png">
                        <article>
                            hp: 12,
                            attack: 12,
                            speed: 0,
                            ac: 6,
                            gold: 5,
                        </article>
                        <input type="radio" name="job" value="2"></input>
                    </label>
                </div>
                <div class="character mage">
                    <label for="3">
                        <p>Mage</p>
                        <img src="../assets/characters/mage.png">
                        <article>
                            health: 6,
                            maxHealth: 6,
                            attack: 20,
                            speed: 1,
                            ac: 7,
                            gold: 15,
                        </article>
                        <input type="radio" name="job" value="3"></input>
                    </label>
                </div>
                <input type="text" name="hero-name">
                <button type="submit">Choose your hero</button>
            </form>
        </section>
    </main>
    <section class="right-panel">
        <span class="torch-1">
            <img src="https://purepng.com/public/uploads/large/purepng.com-hand-torchhand-torchfireflamewoodropelightinglightweaponwarmthmedievalold-12715256231447x6lw.png"/ height="600px" width="400px">
        </span>
    </section>
    <script type="module" src="./app.js"></script>
</body>

</html>
