<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>The Tales of Torr: The Quest to Defeat the Everlasting Dragon</title>
</head>

<body>
    <section class="left-panel">
        <span class="torch-1">
            <img src="https://purepng.com/public/uploads/large/purepng.com-hand-torchhand-torchfireflamewoodropelightinglightweaponwarmthmedievalold-12715256231447x6lw.png"/ height="600px" width="400px">
        </span>
    </section>
    <main class="center-panel">
        <img src="./assets/title.png" id="title-picture" alt="The Tales of Torr: The Quest to Defeat the Everlasting Dragon">
            <span class="container">
            <section class="log-in hidden">
                <h2>Login!</h2>
                <form id="log-in-form">
                    <label>
                        Username:
                        <input name="username"/>
                    </label>
                    <br>
                    <label>
                        Password:
                        <input name="password" type="password"/>
                    </label>
                    <br>
                    <button>Continue Adventure!</button>
                </form>
            </section>
            <section class="sign-up">
                <h2>Signup!</h2>
                <form id="sign-up-form">
                    <label>
                        Desired Username:
                        <input name="username"/>
                    </label>
                    <br>
                    <label>
                        Set a Password:
                        <input name="password" type="password"/>
                    </label>
                    <br>
                    <button>Create Account!</button>
                </form>
            </section>
        </span>
    </main>
    <section class="right-panel">
        <span class="torch-2">
            <img src="https://purepng.com/public/uploads/large/purepng.com-hand-torchhand-torchfireflamewoodropelightinglightweaponwarmthmedievalold-12715256231447x6lw.png"/ height="600px" width="400px">
        </span>
    </section>
    <script type="module" src="./app.js"></script>
</body>

</html>
